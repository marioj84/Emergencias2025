
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz - Emergencias2025</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Quiz — Emergencias2025</h1>

    <!-- Pantalla inicial para pedir nombre y apellido -->
    <section id="welcome" class="card">
      <h2 style="margin-top:0">Identifícate para comenzar</h2>
      <div class="form-row">
        <label>
          Nombre
          <input id="first-name" type="text" placeholder="Tu nombre" autocomplete="given-name">
        </label>
        <label>
          Apellido
          <input id="last-name" type="text" placeholder="Tu apellido" autocomplete="family-name">
        </label>
        <button id="btn-start" class="btn">Comenzar</button>
      </div>
      <div id="welcome-error" class="small muted"></div>
    </section>

    <!-- Área del quiz (oculta hasta que se ingrese el nombre) -->
    <section id="quiz-area" class="card hidden">
      <div class="progress-row">
        <div id="progress-text">Pregunta 0 / 0</div>
        <div class="progress">
          <div id="progress-bar" class="progress-fill" style="width:0%"></div>
        </div>
      </div>

      <div id="question-card" class="question-card">
        <h2 id="question-title">—</h2>
        <div id="options" class="options"></div>
      </div>

      <div class="footer">
        <div class="left">
          <div id="result" class="result muted"></div>
          <div id="live-stats" class="live-stats">Correctas: 0 · Incorrectas: 0</div>
        </div>
        <div class="actions">
          <button id="btn-prev" class="btn ghost" disabled>Anterior</button>
          <button id="btn-next" class="btn" disabled data-state="next">Siguiente</button>
          <div id="score" class="score">0 / 0</div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
