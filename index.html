
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz - Emergencias2025</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Quiz — Emergencias2025</h1>

    <div class="controls">
      <label class="file-label">
        Cargar archivo .xlsx
        <input id="file-input" type="file" accept=".xlsx,.xls" />
      </label>
      <button id="btn-generate-json" class="btn" title="Descargar el JSON actual">Descargar JSON</button>
      <button id="btn-reset" class="btn ghost">Limpiar</button>
    </div>

    <section id="quiz-area" class="card hidden">
      <div class="progress-row">
        <div id="progress-text">Pregunta 0 / 0</div>
        <div class="progress">
          <div id="progress-bar" class="progress-fill" style="width:0%"></div>
        </div>
      </div>

      <div id="question-card" class="question-card">
        <h2 id="question-title">—</h2>
        <div id="options" class="options"></div>
      </div>

      <div class="footer">
        <div id="result" class="result muted"></div>
        <div class="actions">
          <button id="btn-prev" class="btn ghost" disabled>Anterior</button>
          <button id="btn-next" class="btn" disabled>Siguiente</button>
          <div id="score" class="score">0 / 0</div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
